
<br>
<h1 class="text-center"> Admin Panel </h1>
<br><br>

<table class="table table-bordered">
  <tr class="text-center">
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Poste</th>
    <th scope="col">Email</th>
    <th scope="col">Modification</th>
  </tr>
  <tr  class="text-center" *ngFor="let employee of listEmployee">
    <td>{{ employee.name }}</td>
    <td>{{ employee.firstname }}</td>
    <td>{{ employee.poste }}</td>
    <td>{{ employee.email }}</td>
    <td>
      <a routerLink="/update/{{employee.id}}"><button class="btn btn-warning  mx-2">Edit</button></a>
      <a routerLink="/delete/{{employee.id}}"><button class="btn btn-danger mx-2">Delete</button></a>
      <a routerLink="/employee/{{employee.id}}"><button class="btn btn-secondary mx-2">Details</button></a>
    </td>
  </tr>
</table>

<div class="text-center">
  <a routerLink="/create"><button class="btn btn-success mx-3">Create</button></a>
</div>
